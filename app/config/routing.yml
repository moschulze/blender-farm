index:
  path: /
  defaults: { _controller: AppBundle:Default:index }

login:
  path: /login
  defaults: { _controller: AppBundle:User:login }

login_check:
  path: /login_check

logout:
  path: /logout

user_index:
  path: /users/{page}
  defaults: { _controller: AppBundle:User:index, page: 1 }
  requirements:
      page: \d+

user_add:
  path: /user/add
  defaults: { _controller: AppBundle:User:add }

