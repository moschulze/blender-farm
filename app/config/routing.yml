  path: /user/{id}/edit
  defaults: { _controller: AppBundle:User:edit }
  requirements:
    id: \d+

user_delete:
  path: /user/{id}/delete
  defaults: { _controller: AppBundle:User:delete }
  requirements:
    id: \d+

project_index:
